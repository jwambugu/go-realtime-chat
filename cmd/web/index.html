<script>
    let chatRoomEl = document.getElementById("chatroom-name")

    chatRoomEl.oninput = (e) => {
        let createChatroomBtn = document.getElementById("create-chatroom")

        e.target.value ?
            createChatroomBtn.removeAttribute("disabled") :
            createChatroomBtn.setAttribute("disabled", "disabled")
    }

    document.getElementById("chatroom-form").onsubmit = (e) => {
        e.preventDefault()
        let chatroomName = chatRoomEl.value.replaceAll(' ', '-')

        location.href = `/room/${chatroomName}`

        console.log(chatroomName)
    }
</script>
